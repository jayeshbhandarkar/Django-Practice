<!DOCTYPE html>
<html>
<head>
    <title>Album List</title>
    <style>
        /* General page styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for content */
        .content-wrapper {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        /* Heading styles */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 2rem;
        }

        /* List styles */
        ul {
            list-style: none; /* Remove default bullet points */
            padding: 0;
            margin: 0;
        }

        /* List item styles */
        li {
            background-color: #e8eff5;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #dce5ed;
        }

        /* Text styling for album and artist details */
        li span {
            font-size: 1rem;
            color: #555;
        }

        .album-name {
            font-weight: bold;
            color: #222;
        }

        .artist-name {
            color: #666;
            font-style: italic;
        }

        .release-date {
            color: #999;
            font-size: 0.9rem;
        }

        .num-stars {
            font-weight: bold;
            color: #f39c12;
        }
        
        /* Media queries for responsiveness */
        @media (max-width: 480px) {
            .content-wrapper {
                padding: 20px;
            }

            h1 {
                font-size: 1.6rem;
            }

            li {
                padding: 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>Album List</h1>
        <ul>
            {% for album in albums %}
            <li>
                <span class="album-name">{{ album.name }}</span> by 
                <span class="artist-name">{{ album.artist.first_name }} {{ album.artist.last_name }}</span>
                <span class="release-date">({{ album.release_date }})</span> - 
                <span class="num-stars">{{ album.num_stars }} stars</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
