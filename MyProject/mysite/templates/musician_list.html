<!DOCTYPE html>
<html>
<head>
    <title>Musician List</title>
    <style>
        /* Container for the entire page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* Heading styling */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling for the list */
        .musician-list {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
            margin: 0;
        }

        /* Styling for each list item */
        .musician-item {
            padding: 10px 0;
            font-size: 1.1rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        /* Name and instrument styling */
        .name {
            font-weight: bold;
            color: #333;
        }

        .instrument {
            font-style: italic;
            color: #555;
        }

        /* Hover effect for list items */
        .musician-item:hover {
            background-color: #f0f0f0;
        }

        /* Media query for responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .musician-item {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Musician List</h1>
        <ul class="musician-list">
            {% for musician in musicians %}
            <li class="musician-item">
                <span class="name">{{ musician.first_name }} {{ musician.last_name }}</span>
                <span class="instrument">- {{ musician.instrument }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
