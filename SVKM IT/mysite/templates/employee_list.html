{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-image: linear-gradient(to right, #71b7e6, #9b59b6);
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e0e0e0;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-image: linear-gradient(to right, #71b7e6, #9b59b6);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .back-link:hover {
            background-image: linear-gradient(to right, #9b59b6, #71b7e6);
            box-shadow: 0 5px 15px rgba(145, 92, 182, .4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee List</h2>
        <table>
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in emp_obj %}
                <tr>
                    <td><a href="{% url 'edit-employee' employee.id %}">{{ employee.id }}</a></td>
                    <td>{{ employee.employeeName }}</td>
                    <td>{{ employee.employeeDesignation }}</td>
                    <td>${{ employee.employeeSalary }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'employee' %}" class="back-link">Back to Employee Page</a>
    </div>
</body>
</html>
